spring.application.name=Order-Management-System

#profile config
spring.config.activate.on-profile= prod

#Database Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${DATABASE_HOST:localhost}:${DATABASE_PORT:3306}/${DATABASE_NAME:order_management_system}
spring.datasource.username=${DATABASE_USERNAME:saugat}
spring.datasource.password=${DATABASE_PASSWORD:Saugat@123}

spring.jpa.properties.hibernate.format_sql=${HIBERNATE_FORMAT_SQL:true}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${JPA_SHOW_SQL:true}

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=saugat
spring.rabbitmq.password=Saugat@123

#logging
logging.level.org.springframework.security=${SPRING_SECURITY_LOG_LEVEL:TRACE}
logging.pattern.console=${LOGPATTERN_CONSOLE:%green{%d{HH:mm:ss.SSS}} %blue{%-5level} %red{[%thread]} %yellow(%logger{15}) - %msg%n}
